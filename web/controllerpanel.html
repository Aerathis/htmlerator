<polymer-element name='controller-panel'>
  <template>
    <div id='template-select'>
      <select value="{{selectedPanel}}">
        <option value='daily'>Daily Update</option>
        <option value='rate-drop'>Rate Drop</option>
        <option value='exclusive'>Exclusive</option>
        <option value='pause'>Pause</option>
        <option value='creatives'>Creatives</option> 
      </select>
    </div>
    <div id='main-panel'>
      <template if="{{selectedPanel == 'daily'}}">
        <daily-update-description></daily-update-description>
      </template>
      <template if="{{selectedPanel == 'rate-drop'}}">
        <ratedrop-description></ratedrop-description>
      </template>
      <template if="{{selectedPanel == 'exclusive'}}">
        <exclusive-offer-description></exclusive-offer-description>
      </template>
      <template if="{{selectedPanel == 'pause'}}">
        <pause-description></pause-description>
      </template>
      <template if="{{selectedPanel == 'creatives'}}">
        <creatives-description></creatives-description>
      </template>
    </div>        
  </template>
  <script type='application/dart' src='controllerpanel.dart'></script>
</polymer-element>
