<polymer-element name='campaign-row'>
  <template>
    Campaign Title:       
    <input id='title' type='text' value="{{campTitle}}">
    <br>
    Incent:
    <select value="{{incent}}">
      <option value="Incent">Incent</option>
      <option value="Non-incent">Non-incent</option>
    </select>
    <br>
    Platform:
    <select value="{{platform}}">
      <option value="iOS">iOS</option>
      <option value="Android">Android</option>
      <option value="Web">Web</option>
    </select>
    <br>
    Countries:
    <input type='text' value="{{countries}}">
    <br>
    Payout:
    <input type='text' value="{{payoutText}}">
    <select value="{{payoutSelect}}">
      <option value="CPI">CPI</option>
      <option value="CPA">CPA</option>
      <option value="CPC">CPC</option>
      <option value="CPM">CPM</option>
    </select>
    <br>
    <br>    
  </template>
  <script type='application/dart' src='campaignrow.dart'></script>
</polymer-element>
